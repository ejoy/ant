                e.style.display = "none"
            end)
            start.click_page_item = function(event)
                print("click page item")
                local item = event.target
                local last_selected = start.page.last_selected
                if last_selected then
                    last_selected.style.border = '2px blue'
                end
                item.style.border = '2px red'
                start.page.last_selected = item
            end
            local function page_item_update(item, index)
                if index > #start.page_items then
                    --item.outerHTML = [[<div style = "width: 120px; height: 120px;" />]]
                    return item
                end
                item.outerHTML = ([[
                    <div style='width:50px; height:50px; background-size: cover; background-image:"%s";'>
                    </div>
                    <div>
                        %d
                    </div>
                ]]):format(start.page_items[index].icon0, start.page_items[index].id)
                item.addEventListener('click', function()
                    local last_selected = start.page:get_selected();
                    if last_selected then
                        last_selected.style.border = '2px blue'
                        start.page:show_detail(last_selected, false)
                        start.page:on_dirty(index)
                    end
                    item.style.border = '2px red'
                    start.page:show_detail(item, true)
                    start.page:set_selected(item)
                end)
            end

            local function page_item_init(item, index)
                item.style.width = '120px'
                item.style.height = '120px'
                item.style.border = '2px blue'

                --            <div data-if="">

                --    </div>

            local function page_item_detail_init(index)
                local detail = document.createElement "div"
                detail.style.width = '100%'
                detail.style.height = '100px'
                detail.style.border = '2px blue'
                return detail
            end

            local pageclass = require "page"
            window.customElements.define("page", function(e)
                start.page = pageclass.create(document, e, page_item_init, page_item_update, page_item_detail_init)
                start.page:on_dirty_all(#start.page_items)
            end)
            
            start.click_list_item = function(event, index)
                print("click list item ", index)
                local item = event.target
                if start.list.selected_index then
                    if start.list.selected_index ~= index then
                        start.list_items[start.list.selected_index].show_detail = false
                    else
                        local show = start.list_items[start.list.selected_index].show_detail
                        start.list_items[start.list.selected_index].show_detail = not show
                    end
                else
                    start.list.selected_index = index + 1
                    start.list_items[start.list.selected_index].show_detail = true
                end
                if start.list.selected then
                    start.list.selected.style.border = '2px blue'
                end
                if start.list.selected ~= item then
                    item.style.border = '2px red'
                    start.list.selected = item
                end
            end

            end
            local function list_item_init(item, index)

                ]])

                return detail
